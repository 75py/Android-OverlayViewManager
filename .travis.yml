language: android
jdk: oraclejdk8

branches:
  only:
    - master

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.1
    - android-26
    - extra-google-m2repository
  licenses:
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo yes | sdkmanager tools
  - echo yes | sdkmanager "system-images;android-24;default;armeabi-v7a"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-24;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &

install:
  - ./gradlew clean :library:assemble --stacktrace

before_script:
  - android-wait-for-emulator
  - |
    while ! adb shell getprop init.svc.bootanim; do
      echo Waiting for boot animation to end
      sleep 10
    done
  - |
    while ! adb shell getprop ro.build.version.sdk; do
      echo Waiting for ro.build.version.sdk value from device
      sleep 10
    done
  - adb devices
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 &
  - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v

script:
  - ./gradlew :library:check :library:jacocoTestReport :library:connectedAndroidTest --stacktrace --info

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  script: ./gradlew clean :library:assembleRelease :library:bintrayUpload -PbintrayUser=$bintray_user -PbintrayKey=$bintray_api_key -PdryRun=false --stacktrace
  on:
    tags: true
    all_branches: true

env:
  global:
    - secure: 
    - secure: 

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
