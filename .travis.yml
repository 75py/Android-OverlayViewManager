language: android
jdk: oraclejdk8

branches:
  only:
    - master

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.1
    - android-26
    - extra-google-m2repository
  licenses:
    - android-sdk-license-.+
    - google-gdk-license-.+

before_install:
  - chmod ugo+x scripts/travis_before_install.sh
  - ./scripts/travis_before_install.sh

install:
  - chmod ugo+x scripts/travis_install.sh
  - ./scripts/travis_install.sh

before_script:
  - chmod ugo+x scripts/travis_before_script.sh
  - ./scripts/travis_before_script.sh

script:
  - chmod ugo+x scripts/travis_script.sh
  - ./scripts/travis_script.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  script: "./gradlew clean :library:assembleRelease :library:bintrayUpload -PbintrayUser=$bintray_user -PbintrayKey=$bintray_api_key -PdryRun=false"
  on:
    tags: true
    all_branches: true

env:
  matrix:
    - TEST_TYPE=unit
    - TEST_TYPE=instrument
  global:
    - secure: 
    - secure: 

matrix:
  allow_failures:
    - env: TEST_TYPE=instrument

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
